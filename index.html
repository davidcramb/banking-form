<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking Form</title>
</head>
<body>
    <div class="container">
        <h1>
            Loan Application
        </h1>
        <div class="loanForm">
        <form action=" ">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First Name</label>
                <input type="text" placeholder="First Name" name ="first">
            <label for="middlename">Middle Name</label>
                <input type="text" placeholder="Middle Name" name ="middle">
            <label for="lastname">Last Name</label>
                <input type="text" placeholder="Last Name" name ="last">
        <p>
            <label for="homeaddress">Home Address</label>
                <input type="text" placeholder="123 Spring St" name="homeaddress">
            <label for="city">City</label>
                <input type="text" placeholder="Alberta" name="city">
            <label for="state">State</label>
                <input type="text" placeholder="Alberta" name="city">
        </p>
        <p>
            <label for="occupation">Occupation</label>
                <input type="text" placeholder="List Your Occupation" name="occupation">
            <label for="employer">Employer</label>
                <input type="text" placeholder="Employer" name="employer">
        </p>        
<!--             <label for ="email">E-mail Address</label>
            <input type="email" placeholder="email address"> -->
        </fieldset>
        <fieldset>
            <legend>Loan Type</legend>
            <label for="loantype">Type of Loan</label>
            <p>
                <input type=radio>Commercial
                <input type=radio>Real Estate
                <input type=radio>Personal
                <input type=radio>Mortgage
            </p>

        </fieldset>
        </form>
        <button type="submit">Click Me!</button>
